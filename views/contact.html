<div class="content">
    <form name="contactForm" novalidate>
        <input type="text" placeholder="Enter your Name" name="name" ng-model="contact.name" ng-required="true"/>
        <input type="email" name="email" placeholder="Enter your email" ng-model="contact.email" ng-required="true"/>
        <textarea name="messgae" placeholder="Enter your messgae" ng-model="contact.message" ng-required="true"></textarea>
        <input type="submit" value="Send"/>
    </form>
</div>
